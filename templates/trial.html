<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Lens Trial - File Upload & Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="navbar">
        <a href="/">Team Lens</a>
        <a href="/login">Log In</a>
    </div>
    <h1>Upload a reference file and let AI answer your questions!</h1>
    <h3>Currently supporting: .pdf, .txt</h3>

    <form id="uploadForm" enctype="multipart/form-data">
        <div id="drop_zone">Drag & drop a file here or click to select</div>
        <input type="file" name="file" id="fileInput" style="display:none;">
        <button type="submit">Upload</button>
    </form>

    <div id="chat-section">
        <div id="chat-board">
            <div id="chat"></div>
            <form id="chatForm">
                <div id="chat-input-row">
                    <textarea id="message" rows="1" placeholder="Type your message..."></textarea>
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Drag and drop for file upload
        const dropZone = document.getElementById('drop_zone');
        const fileInput = document.getElementById('fileInput');
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.style.background = '#eee'; });
        dropZone.addEventListener('dragleave', () => { dropZone.style.background = ''; });
        dropZone.addEventListener('drop', e => {
            e.preventDefault(); dropZone.style.background = '';
            if (e.dataTransfer.files.length) fileInput.files = e.dataTransfer.files;
        });

        // File upload via AJAX
        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            await fetch('/upload', { method: 'POST', body: formData });
            alert('File uploaded!');
        };

        // Chat functionality
        const chat = document.getElementById('chat');
        document.getElementById('chatForm').onsubmit = async function(e) {
        e.preventDefault();
        const msg = document.getElementById('message').value;
        chat.innerHTML += `<div class="chat-msg user"><div class="bubble">${msg}</div></div>`;
        document.getElementById('message').value = '';
        chat.scrollTop = chat.scrollHeight; // Scroll after user message

        // Send message to backend
        const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        chat.innerHTML += `<div class="chat-msg bot"><div class="bubble">${data.reply}</div></div>`;
        chat.scrollTop = chat.scrollHeight; // Scroll after bot reply
};
    </script>
</body>
</html>
