<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Lens Trial - File Upload & Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="navbar">
        <a href="/">Team Lens</a>
        <a href="/login">Log In</a>
    </div>
    <h1>Upload a reference file and let AI answer your questions!</h1>
    <h3>Currently supporting: .pdf</h3>

    <form id="chatForm" enctype="multipart/form-data">
        <div id="drop_zone">
            Drag & drop a file here or click to select
            <div id="fileName"></div>
            <div id="uploadProgressContainer" aria-label="Upload progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="display:none;">
                <div id="uploadProgressBar"></div>
            </div>
            <div id="uploadStatus"></div>
        </div>
        <input type="file" name="file" id="fileInput" style="display:none;">
        <div id="chat-board">
            <div id="chat"></div>
            <div id="chat-input-row">
                <input type="text" id="message" autocomplete="off" placeholder="Type your message...">
                <button type="submit">Send</button>
            </div>
        </div>
    </form>
    <!--DOMPurify for Safe HTML Rendering-->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>


    <script>
        // Variable to store chatId for the current session (not persisted)
        let chatId = null;

        // Drag and drop for file upload
        const dropZone = document.getElementById('drop_zone');
        const fileInput = document.getElementById('fileInput');
        const fileNameEl = document.getElementById('fileName');
        const progressWrap = document.getElementById('uploadProgressContainer');
        const progressBar = document.getElementById('uploadProgressBar');
        const uploadStatus = document.getElementById('uploadStatus');

        function showSelectedFileName() {
            const f = fileInput.files && fileInput.files[0];
            if (f) {
                fileNameEl.textContent = `Selected file: ${f.name}`;
            } else {
                fileNameEl.textContent = '';
            }
        }

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.style.background = '#eee'; });
        dropZone.addEventListener('dragleave', () => { dropZone.style.background = ''; });
        dropZone.addEventListener('drop', e => {
            e.preventDefault(); dropZone.style.background = '';
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                showSelectedFileName();
            }
        });
        fileInput.addEventListener('change', showSelectedFileName);

        // Chat and file upload in one form
        const chat = document.getElementById('chat');
        document.getElementById('chatForm').onsubmit = async function(e) {
            e.preventDefault();

            // Get user message and display it in the chat
            const msg = document.getElementById('message').value;
            chat.innerHTML += `<div class="chat-msg user"><div class="bubble">${msg}</div></div>`;
            document.getElementById('message').value = '';
            chat.scrollTop = chat.scrollHeight;

            // Prepare form my_data for sending
            const formData = new FormData();
            formData.append('question', msg);
            if (fileInput.files[0]) {
                formData.append('file', fileInput.files[0]);
            }

            // Only append chat_id if it exists (for follow-up messages)
            if (chatId) {
                formData.append('chat_id', chatId);
            }

            // Choose endpoint: /ask for new chat, /ask/{chatId} for ongoing chat
            const url = chatId ? `/ask/${chatId}` : '/ask';

            // Send the request with progress if a file is included
            const hasFile = !!fileInput.files[0];

            // Prepare UI for upload progress
            if (hasFile) {
                progressBar.style.width = '0%';
                progressWrap.style.display = 'block';
                progressWrap.setAttribute('aria-valuenow', '0');
                uploadStatus.textContent = '';
            }

            let data;
            try {
                data = await new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', url);

                    if (hasFile) {
                        xhr.upload.onprogress = (evt) => {
                            if (evt.lengthComputable) {
                                const percent = Math.round((evt.loaded / evt.total) * 100);
                                progressBar.style.width = percent + '%';
                                progressWrap.setAttribute('aria-valuenow', String(percent));
                            }
                        };
                    }

                    xhr.onload = () => {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            try {
                                resolve(JSON.parse(xhr.responseText));
                            } catch (err) {
                                reject(err);
                            }
                        } else {
                            reject(new Error('Request failed with status ' + xhr.status));
                        }
                    };
                    xhr.onerror = () => reject(new Error('Network error'));
                    xhr.send(formData);
                });
            } catch (err) {
                if (hasFile) {
                    progressWrap.style.display = 'none';
                    uploadStatus.textContent = 'Upload failed. Please try again.';
                }
                // Also show an error message from bot area to keep feedback consistent
                chat.innerHTML += `<div class="chat-msg bot"><div class="bubble">Sorry, something went wrong sending your request.</div></div>`;
                chat.scrollTop = chat.scrollHeight;
                return;
            }

            // If backend returns a chat_id, save it for future messages
            if (data.chat_id) {
                chatId = data.chat_id;
            }

            // Convert Markdown answer to HTML and sanitize it
            const htmlStr = marked.parse(data.answer);
            const safeHTML = DOMPurify.sanitize(htmlStr);

            // Put sanitized HTML into a temporary container so we can modify anchors
            const temp = document.createElement('div');
            temp.innerHTML = safeHTML;

            // Ensure every link opens in a new tab and uses safe rel attributes
            temp.querySelectorAll('a').forEach(a => {
                a.setAttribute('target', '_blank');
                a.setAttribute('rel', 'noopener noreferrer');
            });

            // Create bubble and message nodes and append sanitized+modified content
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.append(...Array.from(temp.childNodes));

            const botMsg = document.createElement('div');
            botMsg.className = 'chat-msg bot';
            botMsg.appendChild(bubble);

            chat.appendChild(botMsg);
            chat.scrollTop = chat.scrollHeight;

            // Finalize upload UI
            if (hasFile) {
                // Hide progress bar and show completion message with file name
                progressWrap.style.display = 'none';
                uploadStatus.textContent = `You uploaded a file: ${fileInput.files[0].name}`;
            }
        };
    </script>
</body>
</html>
